<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        td, th { border: 1px solid #999; text-align: center; width: 14%; height: 80px; cursor: pointer; }
        .popup {
            position: fixed;
            top: 20%;
            left: 35%;
            background: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            box-shadow: 2px 2px 10px #aaa;
            display: none;
            z-index: 100;
        }
        .popup-close {
            float: right;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Calendar - {{ month }}/{{ year }}</h2>
    {{ calendar|safe }}

    <div id="popup" class="popup">
        <span class="popup-close" onclick="document.getElementById('popup').style.display='none'">âœ–</span>
        <div id="popup-content"></div>
    </div>

    <script>
    const statusData = {{ status_data|safe }};

    document.querySelectorAll('.calendar-cell').forEach(cell => {
        cell.addEventListener('click', () => {
            const date = cell.getAttribute('data-date');
            const data = statusData[date];

            const popup = document.getElementById('popup');
            const content = document.getElementById('popup-content');

            if (data) {
                content.innerHTML = `
                    <h3>Details for ${date}</h3>
                    <ul>
                        <li><strong>Name:</strong> ${data.name || 'N/A'}</li>
                        <li><strong>Status:</strong> ${data.status || 'N/A'}</li>
                        <li><strong>Notes:</strong> ${data.notes || 'N/A'}</li>
                    </ul>
                `;
            } else {
                content.innerHTML = `<h3>${date}</h3><p>No data available.</p>`;
            }

            popup.style.display = 'block';
        });
    });
</script>

</body>
</html>
