<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid gray;
            padding: 8px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Calendar - {{ month }}/{{ year }}</h1>
    <a href="{% url 'event_add' %}">Add Event</a>
    <div>{{ calendar|safe }}</div>

    <h2>Events this month</h2>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'events_by_date' event.date.year event.date.month event.date.day %}">
                    {{ event.date }} - {{ event.title }}
                </a>
            </li>
        {% empty %}
            <li>No events</li>
        {% endfor %}
    </ul>
</body>
</html>
