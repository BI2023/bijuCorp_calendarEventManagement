<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #999;
            text-align: center;
            padding: 10px;
        }
        .noday {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Calendar - {{ month }}/{{ year }}</h1>
    <div>{{ calendar|safe }}</div>
</body>
</html>
